name: CI

on:
  push:
    branches:
      - main

env:
  SCRIPT_PATH: /home/no-fuckup-timer-bot/deploy.sh
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.HOST }}
        username: ${{ env.USERNAME }}
        key: $SSH_PRIVATE_KEY

    - name: Run script on remote host
      run: |
        ssh ${{ env.USERNAME }}@${{ env.HOST }} 'bash -s' < ${{ env.SCRIPT_PATH }}
